<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Car Catalog</title>
</head>
<body>
    <div class="container">
        <h1>Car Catalog</h1>
        <div id="carFormSection">
            <form id="carForm">
                <label for="brandInput">Brand:</label>
                <input type="text" id="brandInput" required>

                <label for="modelInput">Model:</label>
                <input type="text" id="modelInput" required>

                <label for="mileageInput">Mileage:</label>
                <input type="number" id="mileageInput" required>

                <label for="priceInput">Price:</label>
                <input type="number" id="priceInput" required>

                <label for="imageInput">Image:</label>
                <input type="file" id="imageInput" accept="image/*" required>

                <button type="button" onclick="addCar()">Add Car</button>
            </form>
        </div>

        <div id="carListSection">
            <div id="carList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
